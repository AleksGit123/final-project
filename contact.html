                <section class="form_section">
                    <h2 class="form_header">Get in Touch</h2>

                    <form action="#" class="contact_form" name="userInfo">

                        <div class="input_div">

                            <input type="text" name="userName" placeholder="Full Name" class="form_input">

                            <input type="email" name="userMail" placeholder="Email" class="form_input">

                        </div>

                        <textarea name="message" id="textarea" class="message_text" placeholder="Message"></textarea>

                        <button class="send_button" type="submit">SEND MESSAGE

                        </button>
                    </form>


                </section>

                <section class="social_links_section">

                    <div class="links_div">

                        <a href="tel:+(32)2 56 78 98">

                                <i class="fa-solid fa-phone-volume phone" style="color: #ffffff;"></i>

                        </a>

                        <a href="mailto:example@mail.com" target="_blank">

                            </button>
                        </a>

                        <a href="https://www.google.com/maps/place/24+Rustaveli+St,+T'bilisi/@41.6697905,44.7359171,17z/data=!3m1!4b1!4m6!3m5!1s0x40440b1590b3252f:0x1202bb7e69457db!8m2!3d41.6697905!4d44.738492!16s%2Fg%2F11byqc6l0q?entry=ttu&g_ep=EgoyMDI1MDIyNC4wIKXMDSoASAFQAw%3D%3D"
